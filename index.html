<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg, #b8380d, #743a04, #daa58b, #752c14d6);
    background-size: 400% 400%;
    z-index: -1;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .profile-pic {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
    transition: transform 0.3s;
  }

  .profile-pic:hover {
    transform: scale(1.05);
  }

  h3 {
    font-size: 50px;
    margin: 10px 0;
  }

  h3 b {
    color: #ffffff;
  }

  h5 {
    font-size: 20px;
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 10px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    border: 2px solid white;
    border-radius: 30px;
    text-decoration: none;
    transition: all 0.3s;
  }

  .btn:hover {
    background: white;
    color: #333;
  }

  .navbar {
    border-bottom: 3px solid rgba(255, 255, 255, 0.2);
  }

  .navbar .nav-link {
    color: white;
    font-weight: 500;
  }

  .navbar .nav-link.active {
    color: #ffc107; 
  }

  .navbar-brand {
    color: white;
    font-weight: bold;
  }

</style>
</head>
